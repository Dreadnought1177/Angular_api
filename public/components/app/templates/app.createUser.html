 <div class="container">
      <div class="page-header" style="margin: 70px 0 20px;">
        <h1>Add a new User</h1><button style="margin-left: 80%;" class="btn btn-info" ng-click="change_page()">Return to Dashboard</button>
      </div>
      <form name="formName">
		<fieldset>
            <label>Username<br>
                <div ng-messages="formName.user.username.$error">
                     <div ng-message="required" style="color: red">This Field is Required</div>
                </div>
				<input type="text" ng-model="user.username" required>
			</label><br>
			<label>Email:<br>
				<input type="email" ng-model="user.email" required>
                <div ng-messages="formName.user.email.$error" >
                    <div ng-message="required" style="color: red">This Field is Required</div>
                    <div ng-message="mail" style="color: red">Your Email Address is Invalid</div>
                </div>
			</label><br>

      <label>Password:<br>
           <div ng-messages="formName.user.password.$error">
               <div ng-message="required" style="color: red">This Field is Required</div>
           </div>
        <input type="password" ng-model="user.password" required>
      </label><br>
      <label>Password Conformation:<br>
        <input type="password" ng-model="user.password_confirm">
      </label><br>
            <p style="color: red">{{ passError }}</p>
      <input class = "btn btn-info" type="submit" ng-click="meep.create_user()">
		</fieldset>
	</form>
    </div>
